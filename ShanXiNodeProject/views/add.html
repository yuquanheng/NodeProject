<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function update(){
            var name = document.getElementById("name").value;
            window.location.href = "/userinfo/add/"+ name;
        }
    </script>
</head>
<body>
<input type="text"  id="name">
<input type="button" value="添加" onclick="javascript:update()">
</body>
</html>
