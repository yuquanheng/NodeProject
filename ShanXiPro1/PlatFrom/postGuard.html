<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>警员设置</title>
        <link href="css/style.css" rel="stylesheet">
		<style>

		</style>
    </head>

<body style="background:#dedede;">
       
        <!-- Main content -->
        <main >
            <div class="container-fluid">
			  <div class="container" style="margin:10px auto;text-align:center"><h3>警员设置</h3></div>
				<div class="container" style="margin-top:100px">
	   
				<div class="card">
                <div class="card-header">
                    警员设置
                </div>
                <div class="card-block">
      
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">名称</span>
                                <input id="name" name="username" class="form-control" placeholder="名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">电话</span>
                                <input id="phone" name="username" class="form-control" placeholder="电话">
                            </div>
                        </div>
						            <div class="form-group">
                            <div class = "row">
                            <div class="form-group col-sm-8">
                             <div class="input-group">
                                <span class="input-group-addon">区域</span>
                                <input id="areagroup" name="email" class="form-control" placeholder="区域">
                             </div>
                            </div>
                            <div class="form-group col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">请选择区域</span>
                               <select id="area" name="password" class="form-control" placeholder="Password">
                                <option  ></option>
                                </select> 
                            </div>
                           </div>
                          </div>
                        </div>
                        <div class="form-group form-actions">
                            <button  id="sub"   class="btn btn-sm btn-success" style="float:right">提交</button>
							<button id="cancle"  class="btn btn-sm btn-success">取消</button>
                        </div>
                </div>
            </div>
		  
				</div>
			</div>
        </main>


<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script>
$(document).ready(function() {

        var guard =""
        if(window.localStorage.getItem("GuardID"))
        {
             console.log(window.localStorage.getItem("GuardID"));
              guard = JSON.parse(window.localStorage.getItem("GuardID"));
              
              $("#name").val(guard.name);
              $("#phone").val(guard.phone);

        }
        else
        {


        }
   $("#sub").on('click',function(){
           
           if(guard)
           {
            
             $.ajax({  
                  type : "POST",  //提交方式  
                  url : "http://127.0.0.1:3000/dianming/guard/updateGuard?time="+new Date().getTime(),//路径 
                  data:{name:$("#name").val(),phone:$("#phone").val(),id:guard.id},
                  success:function(data) { 
                
                        if(data.length >0)
                        {

                            alert("警员更新成功");
                        }
                       
                    }
            }); 

           }
           else
           {
             
              $.ajax({  
                  type : "POST",  //提交方式  
                  url : "http://127.0.0.1:3000/dianming/guard/addGuard?time="+new Date().getTime(),//路径 
                  data:{name:$("#name").val(),phone:$("#phone").val()},
                  success:function(data) { 
                
                        if(data.length >0)
                        {

                            alert("警员添加成功");
                        }
                       
                    }
               }); 

           }
             
   });
 
})
</script>
</body>
</html>
