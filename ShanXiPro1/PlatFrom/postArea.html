<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>区域设置</title>
        <link href="css/style.css" rel="stylesheet">
		<style>

		</style>
    </head>

<body style="background:#dedede;">
       
        <!-- Main content -->
        <main >
            <div class="container-fluid">
			  <div class="container" style="margin:10px auto;text-align:center"><h3>区域设置</h3></div>
				<div class="container" style="margin-top:100px">
	   
				<div class="card">
                <div class="card-header">
                    区域设置
                </div>
                <div class="card-block">
      
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">名称</span>
                                <input id="aname" name="username" class="form-control" placeholder="名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">类型</span>
                                <select id="atype" name="password" class="form-control" placeholder="Password">
                                <option >   </option>
                                <option value="0">监舍</option>
                                <option value="1">工作</option>
                                </select>
                            </div>
                        </div>
						<div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">描述</span>
                                <input id="mark" name="password" class="form-control" placeholder="描述">
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <button  id="sub"   class="btn btn-sm btn-success" style="float:right">提交</button>
							<button id="cancle"  class="btn btn-sm btn-success">取消</button>
                        </div>
                </div>
            </div>
		  
				</div>
			</div>
        </main>


<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script>
$(document).ready(function() {

        var area =""
        if(window.localStorage.getItem("AreaID"))
        {
             console.log(window.localStorage.getItem("AreaID"));
              area = JSON.parse(window.localStorage.getItem("AreaID"));
              
              $("#aname").val(area.aname);
              $("#atype").val(area.atype);

        }
        else
        {


        }
   $("#sub").on('click',function(){
           
           if(area)
           {
            
             $.ajax({  
                  type : "POST",  //提交方式  
                  url : "http://127.0.0.1:3000/dianming/area/updateArea?time="+new Date().getTime(),//路径 
                  data:{aname:$("#aname").val(),atype:$("#atype").val(),aid:area.aid},
                  success:function(data) { 
                
                        if(data.length >0)
                        {

                            alert("区域更新成功");
                        }
                       
                    }
            }); 

           }
           else
           {
             
              $.ajax({  
                  type : "POST",  //提交方式  
                  url : "http://127.0.0.1:3000/dianming/area/addArea?time="+new Date().getTime(),//路径 
                  data:{aname:$("#aname").val(),type:$("#atype").val()},
                  success:function(data) { 
                
                        if(data.length >0)
                        {

                            alert("区域添加成功");
                        }
                       
                    }
               }); 

           }
             
   });
 
})
</script>
</body>
</html>
