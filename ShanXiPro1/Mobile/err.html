<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>错误信息</title>
        <link href="css/style.css" rel="stylesheet">
		<style>

		</style>
    </head>

<body style="background:#dedede;">
       
        <!-- Main content -->
        <main >
            <div class="container-fluid">
			  <div class="container" style="margin:10px auto;text-align:center"><h3>错误信息</h3></div>
				    
		       <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>错误信息
                </div>
                <div class="card-block" style="text-align:center;">
                    <table class="table table-bordered table-striped table-condensed  " id="xunjiantable">
                        <thead>
                            <tr>
                                <th style="text-align:center;">名称</th>
                                <th style="text-align:center;">所属监区</th>
                                <th style="text-align:center;">当前监区</th>
                                <th style="text-align:center;">错误原因</th>
                            </tr>
                        </thead>
                        <tbody id = "tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/col-->
    </div>
			 </div>
			</div>
        </main>


<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
       
      var area = window.localStorage.getItem("OperPerson");
      var jsss = JSON.parse(area);
      $.ajax({  
                type : "GET",  //提交方式  
                url : "http://127.0.0.1:3000/dianming/prison/err?area="+jsss.areaid+"&time="+new Date().getTime(),//路径 
                success : function(data) { 
                   
                   if(data.length>0)
                   {
                     var getinerr = data[0];
                     var getouterr = data[1];
                     var allhtml = "";
                     var item = "";
                     for(var i=0;i<getinerr.length;i++)
                     {
                         item = getinerr[i];
                         allhtml = allhtml + getItem(item.UserName,item.AreaGroupName,jsss.areaname,"不属于此监狱");
                      
                     }
                     for(var i=0;i<getouterr.length;i++)
                     {
                         item = getouterr[i];
                         allhtml = allhtml + getItem(item.UserName,item.AreaGroupName,jsss.areaname,"未经授权外出");
                      
                     }

                      $("#tbody").empty();
                      $("#tbody").append(allhtml);
                   }

                 }
          }); 


})
function getItem(name,aname,nowarea,errname)
{
  var html =  '<tr role="row" class="odd">'+
            '<td>'+name+'</td>'+
            '<td>'+aname+'</td>'+
            '<td>'+nowarea+'</td>'+
            '<td>'+errname+'</td>'+
            '</tr>'
  
  return html;
}

</script>
</body>
</html>
